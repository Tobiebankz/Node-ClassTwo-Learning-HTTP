<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fruit Shop Landing Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,800;1,600&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap");

        .container h1 {
    font-size: 4.5em;
    color: #004d40;
    margin-bottom: 20px;
}

.cta-buttons {
    display: flex;
    justify-content: center;
    gap: 1em;
    margin-bottom: 1em;
}

.promo {
    background-color: #f57c00;
    padding: 1em;
    border-radius: 1.5em;
    position: absolute;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
}

.promo a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

.fixed-promo {
    position: fixed;
    bottom: 5em;
    right: 3em;
}
    </style>
</head>

<body>
    <section>
        <div class="container">
            <p class="subheading fs-5 fw-medium mb-4 #004d40">We Present You Omera</p>
            <h1 class="fw-medium">Concept, Craft, Launch<br>Transforming Ideas into <br>Reality</h1>
            <div class="cta-buttons">
                <button class="btn btn-primary p-4">Explore Prices</button>
                <button class="btn btn-secondary">Schedule a Demo</button>
            </div>
            <div class="promo fixed-promo">
                <a href="#"><b>Explore our collection of 100+</b> <br>Premium Webflow Templates</a>
            </div>
        </div>
    </section>
</body>    
</html>
